<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .resume-container {
      text-align: center;
    }

    .preview-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .preview-button:hover {
      background-color: #0056b3;
    }

    .resume-content {
      display: none;
      margin-top: 20px;
    }

    iframe {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
    }
  </style>
  <script>
    function toggleResume() {
      const resumeContent = document.getElementById('resumeContent');
      if (resumeContent.style.display === 'none' || resumeContent.style.display === '') {
        resumeContent.style.display = 'block';
      } else {
        resumeContent.style.display = 'none';
      }
    }
  </script>
</head>
<body>
  <div class="resume-container">
    <button class="preview-button" onclick="toggleResume()">Preview Resume</button>
    <div id="resumeContent" class="resume-content">
      <div style="position: relative; width: 100%; height: 0; padding-top: 141.4286%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px; will-change: transform;">
        <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
          src="https://www.canva.com/design/DAGRXVVlhXQ/rc-ycpM_6ujEs2oWCANhvA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
      </div>
      <a href="https://www.canva.com/design/DAGRXVVlhXQ/rc-ycpM_6ujEs2oWCANhvA/view?utm_content=DAGRXVVlhXQ&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">Data_Analyst_Resume_Dec2024 cá»§a Do Jordan</a>
    </div>
  </div>
</body>
</html>
