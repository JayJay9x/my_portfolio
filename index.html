<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyst Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <div class="container text-center text-white">
            <!-- Website Name -->
            <h1 class="website-name">DO TRUNG HOA</h1>

            <!-- Slider Section -->
            <div id="headerCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h1 class="header-title">Data Analyst Hybrid/Remote</h1>
                        <p class="header-subtitle">Proud to serve from Chau Doc city</p>
                        <p class="header-availability">Available from: 09:00 to 14:00 ITC (UTC+7)</p>
                    </div>
                    <div class="carousel-item">
                        <h1 class="header-title">Delivering Insights with Data</h1>
                        <p class="header-subtitle">Transforming data into actionable strategies</p>
                        <p class="header-availability">Flexible hours for remote collaborations</p>
                    </div>
                </div>

                <!-- Carousel Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#headerCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#headerCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
